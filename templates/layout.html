<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.png')}}">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    
    {% if title %}
        <title>HomeEase Services - {{ title }}</title>
    {% else %}
        <title>HomeEase Services</title>
    {% endif %}
    
</head>
<body>
    <header class="py-3 mb-4 border-bottom shadow-sm custom-header">
        <div class="d-flex align-items-center">
            <img class="logo" src="{{ url_for('static' , filename='logo.png') }}">
            <span class="logo-heading"><h1>HomeEase Services</h1></span>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="p-3 navbar fixed-bottom custom-footer">&copy; Copyright 2024, HomeEase Services. All rights reserved.</footer>
</body>
</html>
