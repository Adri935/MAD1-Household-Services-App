{% extends "layout.html" %}
{% block navbar %}
<ul class="nav nav-underline">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="color:white;" href="{{ url_for('login') }}">Login</a> 
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('customer_register') }}">Register</a>
    </li>
</ul>

{% endblock navbar %}

{% block content %}
    <main class="w-100 m-auto p-4 border shadow login-box" style="max-width: 350px;">
        <form method="post">
            <h3 class="mb-3 text-center" style="color:rgb(0, 70, 64)">Login</h3>

            <div class="form-floating mb-3">               
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Registered mail id</label>

            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" minlength="6" maxlength="16" required>
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-custom mb-3" type="submit">Sign in</button>
            
            <div class="text-center" style="font-size: smaller;">
                <p>Don't have an account?
                <br>
                <a class="custom-link" href="{{ url_for('customer_register') }}">Create a new Customer account</a>
                <br>
                <a class="custom-link" href="{{ url_for('professional_register') }}">Create a new Service Provider account</a></p>
            </div>
        </form>
    </main>
{% endblock content %}
